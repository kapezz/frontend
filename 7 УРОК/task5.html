    <script>
        let userWantsContinue = true;

        for (let i = 1; userWantsContinue; i = getNextSimple(i)) {
            userWantsContinue = confirm(`Текущее число ${i}. Хотите ли продолжить?`);

            console.log(i);
        }

        function getNextSimple(n) {
            let d = n+1;

            // for (; !isSimple(d); d++) {}
            while (!isSimple(d)) {
                d++;
            }

            return d;
        }
    </script>
